<h1>My Quotes</h1>
<hr>


<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'addQuote($event,i)'></app-quote-detail>
</div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
