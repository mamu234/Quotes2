<div class="container">
<h1>My Quotes</h1>
<hr>
<div class="row">
  <div class="col-md-6">
  <div *ngFor='let quote of quotes;let i = index'>
    <li appHighlight>{{quote.name}} due on {{quote.completeDate |date|uppercase}}}</li> 
    <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>  

  </div>
</div>
</div>
<div class="col-md-6">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
</div>
<div>
  <app-votes></app-votes>
</div>
