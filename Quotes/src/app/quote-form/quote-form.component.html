<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">


          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>

     
      <div class="form-group">

        <label for="theQuote"> The Quote</label>
        <textarea class="form-control" id="theQuote" rows="4" [(ngModel)]="newQuote.theQuote" name="theQuote" #theQuote="ngModel" required></textarea>
        <div [hidden]="theQuote.valid || theQuote.pristine" class="alert alert-danger">
          <p> The Quote is required</p>
        </div>
    </div>
      <div class="form-group">

        <label for="author"> Author</label>
        <input type='text' id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author required</p>
        </div>
    </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
